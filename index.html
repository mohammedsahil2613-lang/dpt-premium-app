<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DPT Premium App</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#0b2e13; color:#fff; text-align:center; }
header { padding:50px; font-size:2.5em; color:#0fbd6e; animation:fadeIn 2s; }
button { padding:15px 30px; margin:20px; font-size:1em; cursor:pointer; border:none; border-radius:10px; background:#064d20; color:#fff; transition:0.3s; }
button:hover { background:#0b702f; }
.container { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:60vh; }
.form-container { background:#062814; padding:20px; border-radius:15px; width:90%; max-width:400px; margin-top:20px; display:none; }
input, select { width:100%; padding:10px; margin:10px 0; border-radius:10px; border:none; }
.card3d { width:300px; height:180px; background:#0a3d1c; border-radius:15px; margin:20px; perspective:1000px; display:none; }
.card-inner { width:100%; height:100%; background:#07320f; border-radius:15px; display:flex; align-items:center; justify-content:center; color:#0fbd6e; font-size:1.5em; transform-style:preserve-3d; transition:0.8s; }
.card3d:hover .card-inner { transform: rotateY(180deg); }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>

<header>DPT PREMIUM APP</header>

<div class="container">
  <h2>Select Your Role</h2>
  <button onclick="showForm('owner')">Business Owner</button>
  <button onclick="showForm('investor')">Investor / Partner</button>
  <button onclick="showForm('customer')">Customer / User</button>

  <div id="formDiv" class="form-container">
    <form id="mainForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="language">
        <option>English</option>
        <option>Arabic</option>
        <option>French</option>
      </select>
      <div id="cardDiv" class="card3d">
        <div class="card-inner">DPT 3D CARD</div>
      </div>
      <button type="button" onclick="submitForm()">Submit & Pay</button>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
let roleSelected = '';
function showForm(role){
  roleSelected = role;
  document.getElementById('formDiv').style.display = 'block';
  if(role==='owner'){ document.getElementById('cardDiv').style.display='block'; } 
  else { document.getElementById('cardDiv').style.display='none'; }
}

function submitForm(){
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const lang = document.getElementById('language').value;
  if(!name || !email){ alert("Fill all details!"); return; }

  let amount = 0;
  if(roleSelected==='owner'){ amount=30; }
  else if(roleSelected==='investor'){ amount=20; }
  else { amount=5; }

  const paypalLink = `https://www.paypal.com/paypalme/YourPayPalID/${amount}`;
  if(confirm(`Proceed to PayPal payment of $${amount}?`)){
    window.open(paypalLink,'_blank');
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(`Role: ${roleSelected}\nName: ${name}\nEmail: ${email}\nLanguage: ${lang}`, 10, 10);
  doc.save(`${name}_DPT.pdf`);

  alert("PDF generated! Payment link opened.");
}
</script>

</body>
</html>
